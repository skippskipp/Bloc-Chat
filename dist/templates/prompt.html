<section>
    <div class="modal-header">
        <h3 class="modal-title">Create a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>Your name while you chat:</h4>
        <form name="newUsernameForm" class="form-group">
            <input class="form-control" ng-model="prompt.username" placeholder="some young guy">
        </form>
    </div>
    <div class="modal-footer" id="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="prompt.closeModalSuccess()">OK</button>
    </div>
</section>
